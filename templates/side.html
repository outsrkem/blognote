<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <div class="col-sm-3 col-12" style="border: none; padding-top: 15px">
            <!--搜索框开始-->
            <div class="col-12 search-bar row" >
                <div class="col-8">
                    <input type="text" class="form-control" id="keyword" placeholder="请输入关键字" onkeyup="doSearch(event)"/>
                </div>
                <div class="col-4" style="text-align: right;">
                    <button type="button" class="btn btn-primary" onclick="doSearch(null)">搜索</button>
                </div>
            </div>
            <!--搜索框结束-->

            <!--最新文章-->
            <div class="col-12 side">
                <div class="tip">最新文章</div>
                <ul id="last">
                    <li v-for="(article, index) in content">
                        <a v-bind:href="'/article/' + article[0]">${index+1}. ${article[1].substr(0,15)}...</a>
                    </li>
                </ul>
            </div>
            <!--最多阅读-->
            <div class="col-12 side">
                <div class="tip">最多阅读</div>
                <ul id="most">
                    <li v-for="(article, index) in content">
                        <a :href="'/article/' + article[0]">${index+1}. ${article[1].substr(0,15)}...</a>
                    </li>
                </ul>
            </div>

            <div class="col-12 side" id="fixedmenu">
                <div class="tip" id="fixedmenu">特别推荐</div>
                <ul id="recommended">
                    <li v-for="(article, index) in content">
                        <a :href="'/article/' + article[0]">${index+1}. ${article[1].substr(0,15)}...</a>
                    </li>
                </ul>
                <div class="tip" style="background-color: #3276b1; text-align: center; cursor: pointer;" onclick="gotoTop()">
                    回到顶部
                </div>
            </div>
        </div>

{#搜索框功能javascript#}
<script type="text/javascript">
    function doSearch(e) {
        {#键盘回车搜索#}
        if ( e != null && e.keyCode != 13){
            return false;
        }
        var keyword = $.trim($("#keyword").val());
        {#alert(keyword);  调试用#}
        if (keyword.length == 0 || keyword.length > 10 || keyword.indexOf('%')>=0 ){
            //window.alert('搜索的内容不合法.');
            bootbox.alert({'title':'错误提示','message':"搜索的内容不合法。"});
            $("#keyword").focus();
            return false;  {# 让代码继续执行#}
        }
        location.href = '/search/1-' + keyword;
    }
{#搜索框功能javascript结束#}

    {#边侧栏开始#}
    // 利用js截取字符串，中文1个，英文0.5个
    function truncate(headline, length){
        var count = 0;
        var output = '';
        for (var i in headline) {
            output +=headline.charAt(i);
            var code = headline.charCodeAt(i);
            if (code <= 128){
                count += 0.5;
            }
            else {
                count += 1;
            }
            if (count > length){
                break;
            }
        }
        return output + '...'
    }
    // 在jQuert表示在文档加载完成后开始执行（不需要事件触发），
    //等价于 window.load=function(){}
    $(document).ready(function () {
        // 1、请求接口，获取json
        $.get('/recommended', function (data) {
            // alert(data); //调试用
        // 2、获取响应填充到推荐栏中
            var lastData = data[0];
            var mostData = data[1];
            var recommendedData = data[2];

            var v1 = new Vue({
                el: '#last', //绑定的元素不可与v-for同级
                data: {content: lastData},
                delimiters: ['${','}']  //自定义分隔符
            });
            var v2 = new Vue({
                el: '#most', //绑定的元素不可与v-for同级
                data: {content: mostData},
                delimiters: ['${','}']  //自定义分隔符
            });
            var v3 = new Vue({
                el: '#recommended', //绑定的元素不可与v-for同级
                data: {content: recommendedData},
                delimiters: ['${','}']  //自定义分隔符
            });
        })
    });
    {#边侧栏结束#}


    $(document).ready(function(){
        // 利用浏览器的user-agent属性判断浏览器类型
        var userAgentInfo = navigator.userAgent.toLowerCase();
        var agents = ["android", "iphone", "symbianOS", "windows phone", "ipad", "ipod"];
        var flag = true;    // 表示是PC端
        for (var v = 0; v < agents.length; v++) {
            if (userAgentInfo.indexOf(agents[v]) >= 0) {
                flag = false;   // 表示这是移动端
                break;
            }
        }

        // 是PC端时才进行右侧停靠
        if (flag == true) {
            var fixedDiv = document.getElementById("fixedmenu");
            var H = 0;
            var Y = fixedDiv;
            while (Y) {
                H += Y.offsetTop;
                Y = Y.offsetParent;
            }

            window.onscroll = function () {
                var s = document.body.scrollTop || document.documentElement.scrollTop;
                if (s > H + 500) {
                    fixedDiv.style = "position:fixed; top:0; margin-top:0; width: 306px;";
                } else {
                    fixedDiv.style = "";
                }
            }
        }
    });
    // 回到顶部功能
    function gotoTop() {
        $('html, body').animate({scrollTop: 0}, 800);
        return false;
    }
</script>
