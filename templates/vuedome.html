<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书销售页面</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <table width="500" border="1" align="center" cellpadding="5">
        <tr>
            <td width="20%">编号</td>
            <td width="30%">书名</td>
            <td width="30%">作者</td>
            <td width="20%">价格</td>
        </tr>
        <!--
        1. 填充时绑定JSON ，进行类似于jinja2的填充方式
        2. 循环： v-for 来指定循环
        -->
        <tbody id="booklist">
        <tr v-for="book in content">
            <td>{{ book.id }}</td>
            <td>${ book.title }</td>  <!--使用自定义分隔符-->
            <td>{{ book.author }}</td>
            <td>{{ book.price }}</td>
        </tr>
        </tbody>

    </table>

    <script>
        var books = [
            {'id': 1,'title': 'PHP教程', 'author': '张三', 'price':52},
            {'id': 2,'title': 'Python教程', 'author': '李四', 'price':33},
            {'id': 3,'title': 'Java教程', 'author': '王五', 'price':35},
        ];
        var v = new Vue({
            el: '#booklist', //绑定的元素不可与v-for同级
            data: {content: books},
            delimiters: ['${','}']  //自定义分隔符
        });
    </script>
</body>
</html>
